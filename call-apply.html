<!DOCTYPE html>

<body>
<script>
// ======= CALL =======
let person = {
  firstName : "Igor",
  surName : "Petrov",
  middle : 'Andreevich'
}

function getFullName(a, b) {
  console.log(`That is ${this[a]} ${this[b]}`)
}
getFullName.call(person); // will print 'That is undefined undefined'
getFullName.call(person, 'firstName', 'surName');
getFullName.call(person, 'firstName', 'middle');

// ==== method borrowing =====

function getArgs () {
  arguments.join = [].join;   // we created an empty array and copying his built-in method 'join' into arguments and name it the same -  'join' :)
  const args = arguments.join(' : '); // run just created join as if it was always there
  console.log(args);
}

getArgs(1,4,7,'fuck',true)
// Здесь метод join массива скопирован и вызван в контексте arguments.
